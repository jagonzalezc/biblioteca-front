<form #f="ngForm" (ngSubmit)="registrar()">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Cédula: </label>
    <div class="col-sm-10">
      <input type="text" name="cedula" class="form-control" required [(ngModel)]="registroUsuarioDTO.cedula" />
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Nombre: </label>
    <div class="col-sm-10">
      <input type="text" name="nombre" class="form-control" required [(ngModel)]="registroUsuarioDTO.nombre" />
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Email: </label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" required [(ngModel)]="registroUsuarioDTO.email" />
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Contraseña: </label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" required [(ngModel)]="registroUsuarioDTO.password" />
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Repetir contraseña: </label>
    <div class="col-sm-10">
      <input type="password" name="confirmaPassword" class="form-control" required [(ngModel)]="registroUsuarioDTO.confirmaPassword" />
    </div>
  </div>

  <div *ngIf="!sonIguales()" class="alert alert-danger">
    Las contraseñas no coinciden
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Género: </label>
    <div class="col-sm-10">
      <select name="genero" class="form-select" required [(ngModel)]="registroUsuarioDTO.genero">
        <option value="" selected>Seleccione un género</option>
        <option *ngFor="let genero of generos" [value]="genero">{{ genero }}</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid || !sonIguales()">Registrarse</button>
</form>
